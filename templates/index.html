<!DOCTYPE html>
<html>
<head>
  <title>Applicant List</title>
</head>
<body>
  <h1>지원자 목록</h1>
  <form method="POST">
    <table border="1">
      <tr>
        <th>Select</th><th>Name</th><th>Email</th><th>Language Pair</th>
      </tr>
      {% for a in applicants %}
      <tr>
        <td><input type="checkbox" name="selected" value="{{ a.id }}"></td>
        <td>{{ a.full_name }}</td>
        <td>{{ a.email }}</td>
        <td>{{ a.language_pairs }}</td>
      </tr>
      {% endfor %}
    </table>
    <br>
    <button type="submit">Confirm</button>
  </form>
</body>
</html>
